{% extends 'myapp/base.html' %}

{% block content %}
<h2>Uploaded Videos</h2>
{% for video in videos %}
    <div class="video-container">
        <video id="video_{{ video.id }}" controls width="640" height="360">
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div>
            <a href="#" onclick="document.getElementById('video_{{ video.id }}').currentTime = 10; return false;">Jump to 10s</a>
            <a href="#" onclick="document.getElementById('video_{{ video.id }}').currentTime = 20; return false;">Jump to 20s</a>
            <a href="#" onclick="document.getElementById('video_{{ video.id }}').currentTime = 30; return false;">Jump to 30s</a>
        </div> 
    
        <form action="{% url 'delete_video' video.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div id="description_{{ video.id }}">{{ video.description }}</div>
{% endfor %}
{% endblock %}
